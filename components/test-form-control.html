<h2>{{vm.title}}</h2>
<div layout="row">
	<div ng-transclude style="width: 600px">
	</div>
	<div style="width: 200px">
		<div>
			<input type="checkbox" name="isRequired" ng-model="vm.isRequired" ng-change="vm.onRequiredChanged()"/>
			<label>Required</label>
		</div>
		<div>
			<input type="checkbox" name="isReadonly" ng-model="vm.isReadonly" ng-change="vm.onReadonlyChanged()"/>
			<label>Readonly</label>
		</div>
		<div>
			<input type="checkbox" name="isDisabled" ng-model="vm.isDisabled" ng-change="vm.onDisabledChanged()"/>
			<label>Disabled</label>
		</div>
	</div>
	<div style="width: 200px">
		<div>
			{{vm.controlValue}}
			Value: <input type="text" ng-model="vm.controlValue" class="mx-test-form-control-input"/>
		</div>
		<div>
			<button class="mx-set-value-button" ng-click="vm.setValue()">Set Values</button>
		</div>
	</div>
	<div style="width: 200px" class="mx-test-form-control-changes">
		Changes
		<div ng-repeat="item in vm.valueHistory  track by $index">Value: {{item}}</div>
	</div>
</div>
