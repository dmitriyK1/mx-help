<div layout="column">
	<ng-form name="myForm-disabled">
		<div class="mx-form-content">
			<test-form-control>
				<mx-rating
					value="2"
					max="5"
					disabled="true">
				</mx-rating>
			</test-form-control>
		</div>
	</ng-form>
	<ng-form name="myForm-enabled">
		<div class="mx-form-content">
			<test-form-control>
				<mx-rating
					value="2"
					max="5"
					>
				</mx-rating>
			</test-form-control>
		</div>
	</ng-form>
</div>
